---
# Install Docker & Docker Compose on Debian/Ubuntu Linux

- name: Install prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes
  tags: ['docker']

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags: ['docker']

- name: Add Docker GPG key
  get_url:
    url: "{{ docker_gpg_key_url }}"
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  tags: ['docker']

- name: Add Docker repository
  apt_repository:
    repo: "{{ docker_apt_repository }}"
    state: present
  tags: ['docker']

- name: Install Docker & Compose plugin
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: yes
  tags: ['docker']

- name: Create Docker user group
  group:
    name: docker
    state: present
  tags: ['docker']

- name: Add the current user to the Docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  tags: ['docker']

- name: Create Docker daemon configuration directory
  file:
    path: /etc/docker
    state: directory
    mode: '0755'
  tags: ['docker']

- name: Configure Docker daemon with security enhancements
  copy:
    content: |
      {
        "icc": false,
        "userland-proxy": false
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: Restart Docker
  tags: ['docker']

- name: Ensure Docker is enabled and started
  systemd:
    name: docker
    state: started
    enabled: yes
  tags: ['docker']

- name: Install QEMU user-mode emulation for cross-architecture containers
  apt:
    name: qemu-user-static
    state: present
  tags: ['docker']
