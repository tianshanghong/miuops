name: Build postgres-walg image

on:
  push:
    branches: [main]
    paths:
      - 'images/postgres-walg/**'
  pull_request:
    paths:
      - 'images/postgres-walg/**'
  workflow_dispatch:

concurrency:
  group: postgres-walg-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: images/postgres-walg
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/postgres-walg:17
            ghcr.io/${{ github.repository_owner }}/postgres-walg:latest
